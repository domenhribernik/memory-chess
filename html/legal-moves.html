<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Board</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container legal-moves">
    <h1><a href="index.html"><i class="fa-solid fa-reply"></i></a> Legal Moves</h1>
    <p>Your task is to learn the legal moves of the chess pieces. The goal is to name all the squares the piece can move to, write the squares in the textbox.</p>
    <div class="game">
      <div class="left-container">
        <div class="controls">
          <label for="board"><input type="checkbox" id="board" name="board" checked> Board</label> <br>
          <label for="labels"><input type="checkbox" id="labels" name="labels" checked> Labels</label> <br>
          <label for="squares"><input type="checkbox" id="squares" name="squares"> Squares</label>
        </div>
        <div class="pieces">
          <div class="piece">
            <input type="radio" id="pawn" name="piece" value="pawn" checked>
            <label for="pawn">Pawn</label>
          </div>
          <div class="piece">
            <input type="radio" id="king" name="piece" value="king">
            <label for="king">King</label>
          </div>
          <div class="piece">
            <input type="radio" id="rook" name="piece" value="rook">
            <label for="rook">Rook</label>
          </div>
          <div class="piece">
            <input type="radio" id="bishop" name="piece" value="bishop">
            <label for="bishop">Bishop</label>
          </div>
          <div class="piece">
            <input type="radio" id="queen" name="piece" value="queen">
            <label for="queen">Queen</label>
          </div>
          <div class="piece">
            <input type="radio" id="knight" name="piece" value="knight">
            <label for="knight">Knight</label>
          </div>
          <div class="piece">
            <input type="radio" id="random" name="piece" value="random">
            <label for="random">Random</label>
          </div>
        </div>
      </div>
      <div class="display">
        <div class="square-name"></div>
        <div class="score">Score: 0</div>
      </div>
      <div class="board"></div>
    </div>
  </div>
  <div id="popup"></div>
  <div class="text-input">
    <input type="text" name="input" class="move-input">
    <input type="button" value="â†²" class="enter">
  </div>
</body>
<script src="../js/script.js"></script>
</html>
