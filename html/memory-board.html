<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Board</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><a href="index.html"><i class="fa-solid fa-reply"></i></a> Memory Board</h1>
    <p>Your task is to memorize all the squares on the chess board. The goal is to recal the color of the square, use the buttons at the bottom or arrow keys.</p>
    <div class="game">
      <div class="controls">
        <label for="board"><input type="checkbox" id="board" name="board" checked> Board</label> <br>
        <label for="labels"><input type="checkbox" id="labels" name="labels" checked> Labels</label> <br>
        <label for="squares"><input type="checkbox" id="squares" name="squares"> Squares</label>
      </div>
      <div class="board"></div>
      <div class="display">
        <div class="square-name"></div>
        <div class="score">Score: 0</div>
      </div>
      <div></div>
    </div>
  </div>
  <div id="popup"></div>
  <div class="inputs">
    <div class="dark-button"><i class="fa-solid fa-arrow-left"></i></div>
    <div class="light-button"><i class="fa-solid fa-arrow-right"></i></div>
  </div>
</body>
<script src="../js/script.js"></script>
</html>
